
builders:

  - name: Build & Test

    envvars:
      PATH: "$PATH:$HOME/go/bin"
      ENV: ci

    steps:
      - name: Setup env
        command: make setupenv

      - name: Build
        command: make build

      - name: Test & coverage
        command: make cov



  - name: Docs
    branches:
      - master

    triggered_by:
      - builder_name: Build & Test
        statuses:
          - success

    plugins:
      - name: apt-install
        packages:
          - python3
          - python3-venv
          - python3-pip
          - curl

    envvars:
      ENV: ci

    steps:

      - name: Setup env
        command: make setupdocsenv

      - name: Build docs
        command: ./build-scripts/build_docs.sh

      - name: upload docs
        command: ./build-scripts/upload_docs.sh
